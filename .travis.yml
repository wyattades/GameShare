language: node_js
node_js:
- 8.9.1
cache:
  directories:
  - node_modules
before_script:
- npm run build
dist: trusty
sudo: false
addons:
  chrome: stable
before_deploy:
- rm -rf {__tests__,scrum_docs,src}
deploy:
  provider: heroku
  api_key:
    secure: 
  app: GameShare
  skip_cleanup: true
  on:
    repo: wyattades/GameShare
